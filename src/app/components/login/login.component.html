<div class="col-md-12">
    <h4 class="mt-4">{{title}}</h4>

    <div class="alert alert-success" *ngIf="status=='success'">
        Te has identificado correctamente
    </div>

    <div class="alert alert-danger" *ngIf="status=='error'">
        No te has identificado
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-md-5">
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required />
            <span *ngIf="!email.valid && email.touched">El campo email es obligatorio</span>
        </p>
        <p>
            <label for="password">Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
            <span *ngIf="!password.valid && password.touched">El campo contraseña es obligatorio</span>
        </p>
        <input type="submit" value="Ingresar" class="btn btn-primary float-right" [disabled]="!loginForm.form.valid" />
    </form>
</div>
