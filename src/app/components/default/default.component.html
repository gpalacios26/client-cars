<div class="col-md-12" *ngIf="!cars">
    <div class="alert alert-success mt-4">
        Cargando...
    </div>
</div>

<div class="col-md-12" *ngIf="!identity">
    <h4 class="mt-4" *ngIf="cars">{{title}}</h4>

    <table class="table table-sm table-hover mt-4" id="cars-list" *ngIf="cars">
        <thead class="thead-light">
            <tr>
                <th>Título</th>
                <th>Precio</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let car of cars">
                <td style="width: 50%;"><a [routerLink]="['/coche', car.id]">{{car.title}}</a></td>
                <td style="width: 25%;">{{car.price}}</td>
                <td style="width: 25%;">
                    <span class="badge badge-success" *ngIf="car.status == 'true'">DISPONIBLE</span>
                    <span class="badge badge-danger" *ngIf="car.status != 'true'">NO DISPONIBLE</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="col-md-12" *ngIf="identity">
    <h4 class="mt-4" *ngIf="cars">{{title}}</h4>

    <table class="table table-sm table-hover mt-4" id="cars-list" *ngIf="cars">
        <thead class="thead-light">
            <tr>
                <th>Título</th>
                <th>Precio</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let car of cars">
                <td style="width: 40%;"><a [routerLink]="['/coche', car.id]">{{car.title}}</a></td>
                <td style="width: 20%;">{{car.price}}</td>
                <td style="width: 20%;">
                    <span class="badge badge-success" *ngIf="car.status == 'true'">DISPONIBLE</span>
                    <span class="badge badge-danger" *ngIf="car.status != 'true'">NO DISPONIBLE</span>
                </td>
                <td style="width: 20%;">
                    <a [routerLink]="['/editar-coche', car.id]" class="btn btn-warning btn-sm mr-2">Editar</a>
                    <a (click)="deleteCar(car.id)" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
